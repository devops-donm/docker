server {
    listen 80;

    # Route for Flask application
    location /flask/ {
        proxy_pass http://172.18.0.2:5000;  # Pass requests to the Flask app
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/flask/(.*) /$1 break;  # Remove /flask from the request URI
    }

    # Route for Django application
    location /django/ {
        proxy_pass http://172.18.0.3:5001;  # Pass requests to the Django app
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        rewrite ^/django/(.*) /$1 break;  # Remove /django from the request URI
    }
}